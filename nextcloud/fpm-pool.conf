; Installed by nextcloud-server-system.
; To keep your instance working and secure do not modify the values below this line!
[nextcloud-server-system]
user = $pool
group = $pool
listen = /run/php/selfhost-$pool.sock

listen.owner = $pool
; Make the socket accesssible by nginx
listen.group = www-data
listen.mode = 0660

access.log = /var/log/$pool/fpm_access.log
chdir = /var/lib/$pool
env[NEXTCLOUD_CONFIG_DIR]=/var/lib/nextcloud-server-system/config
env[PATH]=$PATH

; You may tune the following settings.
; The default values are what's recommended by the Nextcloud documentation.
pm = ondemand
pm.max_children = 5
pm.process_idle_timeout = 300s
pm.max_requests = 500

php_value[memory_limit] = 512M
php_value[output_buffering]=0
php_value[upload_max_filesize] = 1000G
php_value[post_max_size] = 1000G
php_value[default_charset] = UTF-8
php_value[opcache.enable_cli]=1
php_value[opcache.interned_strings_buffer]=8
php_value[opcache.max_accelerated_files]=10000
php_value[opcache.memory_consumption]=128
php_value[opcache.save_comments]=1
php_value[opcache.revalidate_freq]=1

php_value[apc.enable_cli]=1
